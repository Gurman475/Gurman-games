<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game 11: Maze Escape</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #fff;
      margin-top: 20px;
    }

    #maze {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 2px;
      margin-top: 20px;
    }

    .cell {
      width: 40px;
      height: 40px;
      background-color: #f0f0f0;
      text-align: center;
      line-height: 40px;
      font-size: 20px;
      border-radius: 5px;
      transition: 0.2s;
    }

    .player {
      background-color: #0077ff;
      color: white;
    }

    .goal {
      background-color: gold;
    }

    .wall {
      background-color: #333;
    }

    #info {
      margin-top: 15px;
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>üß≠ Maze Escape</h1>
  <div id="maze"></div>
  <div id="info">Use arrow keys to move. Reach üèÅ!</div>

  <script>
    const maze = document.getElementById('maze');
    const size = 10;

    const layout = [
      '          ',
      ' WWWW WWW ',
      ' W   W   W',
      ' W W WWW W',
      ' W W     W',
      ' W WWWWW W',
      ' W     W W',
      ' WWWWW W W',
      '     W   W',
      'WWW WWWW G',
    ];

    let playerX = 0;
    let playerY = 0;

    function renderMaze() {
      maze.innerHTML = '';
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');

          const char = layout[y][x];
          if (x === playerX && y === playerY) {
            cell.classList.add('player');
            cell.textContent = 'üòÄ';
          } else if (char === 'W') {
            cell.classList.add('wall');
          } else if (char === 'G') {
            cell.classList.add('goal');
            cell.textContent = 'üèÅ';
          }

          maze.appendChild(cell);
        }
      }
    }

    function movePlayer(dx, dy) {
      const newX = playerX + dx;
      const newY = playerY + dy;

      if (newX < 0 || newX >= size || newY < 0 || newY >= size) return;
      if (layout[newY][newX] === 'W') return;

      playerX = newX;
      playerY = newY;

      renderMaze();

      if (layout[playerY][playerX] === 'G') {
        document.getElementById('info').textContent = 'üéâ You Escaped the Maze!';
      }
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowUp') movePlayer(0, -1);
      else if (e.key === 'ArrowDown') movePlayer(0, 1);
      else if (e.key === 'ArrowLeft') movePlayer(-1, 0);
      else if (e.key === 'ArrowRight') movePlayer(1, 0);
    });

    renderMaze();
  </script>

</body>
</html>
