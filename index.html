<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gurman Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
    }
    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      padding: 10px;
    }
    .game {
      background: white;
      border: 1px solid #ccc;
      margin: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    .game h3 {
      margin-top: 0;
    }
    .game a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .game a:hover {
      background: #218838;
    }
    footer {
      background: #222;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Gurman Games</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Top Games</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="games">
    <div class="game">
      <h3>Game 1</h3>
      <p>Simple fun game</p>
      <a href="Game1.html">Play Now</a>
    </div>
    <div class="game">
      <h3>Game 2</h3>
      <p>Adventure game</p>
      <a href="Game2.html">Play Now</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Gurman Games. All rights reserved.</p>
  </footer>
</body>
</html>
