<!DOCTYPE html>
<html>
<head>
    <title>Game 1: Simple Clicker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1505842465776-3d90f616310d') no-repeat center center/cover;
            text-align: center;
            color: white;
        }
        h1 {
            margin-top: 20px;
            text-shadow: 2px 2px 4px #000;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
        #click-btn {
            background-color: gold;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 50px;
            transition: transform 0.2s;
        }
        #click-btn:hover {
            transform: scale(1.1);
        }
        #level {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üèè Simple Cricket Clicker üèè</h1>
    <p id="score">Score: 0</p>
    <p id="level">Level: 1</p>
    <button id="click-btn">Hit the Ball!</button>

    <script>
        let score = 0;
        let level = 1;
        let clicksNeeded = 5;

        document.getElementById('click-btn').addEventListener('click', () => {
            score++;
            document.getElementById('score').textContent = "Score: " + score;

            if (score >= clicksNeeded) {
                level++;
                clicksNeeded += 5; // harder each level
                document.getElementById('level').textContent = "Level: " + level;
                alert("Level Up! The bowler is getting faster! üèè");
            }
        });
    </script>
</body>
</html>
