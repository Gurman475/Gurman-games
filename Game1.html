<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game 1: Simple Clicker</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(135deg, #f6d365, #fda085);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      margin: 0;
      padding: 50px;
      transition: background 0.5s ease;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    #score {
      font-size: 2.2em;
      margin: 30px 0;
      color: #fff;
    }
    button {
      padding: 20px 50px;
      font-size: 26px;
      background: #ff3b3f;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #c91826;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Simple Clicker Game</h1>
  <p>Click the button below to increase your score. The background changes each time!</p>
  <div id="score">Score: 0</div>
  <button onclick="increaseScore()">ðŸŽ‰ Click Me! ðŸŽ‰</button>

  <script>
    let score = 0;
    const scoreDiv = document.getElementById("score");

    function increaseScore() {
      score++;
      scoreDiv.textContent = "Score: " + score;
      document.body.style.background = getRandomGradient();
    }

    function getRandomGradient() {
      const gradients = [
        "linear-gradient(to right, #f6d365, #fda085)",
        "linear-gradient(to right, #a1c4fd, #c2e9fb)",
        "linear-gradient(to right, #d4fc79, #96e6a1)",
        "linear-gradient(to right, #84fab0, #8fd3f4)",
        "linear-gradient(to right, #fccb90, #d57eeb)",
        "linear-gradient(to right, #ff9a9e, #fad0c4)",
        "linear-gradient(to right, #ffecd2, #fcb69f)",
        "linear-gradient(to right, #c1dfc4, #deecdd)"
      ];
      return gradients[Math.floor(Math.random() * gradients.length)];
    }
  </script>
</body>
</html>
