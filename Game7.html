<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game 7: Balloon Popper</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: radial-gradient(circle, #ffecd2 0%, #fcb69f 100%);
      text-align: center;
      color: #333;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    #score, #timer {
      font-size: 1.5rem;
      margin: 10px;
    }

    .balloon {
      width: 60px;
      height: 80px;
      background-color: red;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      cursor: pointer;
      box-shadow: 2px 2px 10px #333;
    }

    .game-over {
      font-size: 2rem;
      color: darkred;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽˆ Balloon Popper</h1>
  <div id="score">Score: 0</div>
  <div id="timer">Time Left: 30s</div>

  <script>
    const colors = ['red', 'blue', 'green', 'orange', 'purple', 'yellow'];
    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let countdown;

    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.left = Math.random() * (window.innerWidth - 60) + 'px';
      balloon.style.top = Math.random() * (window.innerHeight - 100) + 'px';

      balloon.onclick = () => {
        score++;
        document.getElementById('score').textContent = `Score: ${score}`;
        balloon.remove();
      };

      document.body.appendChild(balloon);

      // Remove after 2s
      setTimeout(() => {
        if (document.body.contains(balloon)) {
          balloon.remove();
        }
      }, 2000);
    }

    function startGame() {
      gameInterval = setInterval(createBalloon, 500);
      countdown = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(countdown);
          document.querySelectorAll('.balloon').forEach(b => b.remove());
          const gameOver = document.createElement('div');
          gameOver.classList.add('game-over');
          gameOver.innerHTML = `ðŸŽ‰ Game Over!<br>Your Score: ${score}`;
          document.body.appendChild(gameOver);
        }
      }, 1000);
    }

    window.onload = startGame;
  </script>

</body>
</html>
