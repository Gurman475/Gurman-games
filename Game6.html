<!DOCTYPE html>
<html>
<head>
  <title>Reaction Test</title>
  <style>
    body {
      background: #ffe082;
      text-align: center;
      font-family: sans-serif;
    }
    #screen {
      width: 300px;
      height: 300px;
      background: red;
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <h1>Reaction Test âš¡</h1>
  <p>Click as soon as it turns green!</p>
  <div id="screen"></div>

  <script>
    let screen = document.getElementById("screen");
    setTimeout(() => {
      screen.style.background = "green";
      screen.onclick = () => alert("Nice reaction!");
    }, Math.random() * 5000 + 2000);
  </script>
</body>
</html>
